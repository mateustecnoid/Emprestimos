<div class="container">
    <div class="row">
        <div class="col-lg-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Novo usu√°rio</h3>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="salvar()">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="nome" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="senha">Senha</label>
                                            <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="senha" required>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <button type="submit" class="btn btn-dark">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
