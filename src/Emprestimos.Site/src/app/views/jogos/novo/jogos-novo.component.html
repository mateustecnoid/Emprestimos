<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Novo jogo</h5>
                </div>
                <hr>
                <div class="row formulario">
                    <div class="col-lg-12">
                        <form [formGroup]="form" (ngSubmit)="salvar()">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome" formControlName="nome" required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="genero">Genero</label>
                                        <select class="form-control" id="genero" formControlName="genero" required>
                                            <option selected value="">Selecione...</option>
                                            <option *ngFor="let genero of generos" value="{{genero.codigo}}" >{{genero.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="situacao">Situacao</label>
                                        <select class="form-control" id="situacao" formControlName="situacao" required>
                                            <option selected value="">Selecione...</option>
                                            <option *ngFor="let situacao of situacoes" value="{{situacao.codigo}}" >{{situacao.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-lg-12">
                                <div class="row">
                                    <button type="submit" class="btn btn-dark">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
