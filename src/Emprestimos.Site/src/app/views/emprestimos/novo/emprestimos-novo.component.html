<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Novo Emprestimo</h5>
                </div>
                <hr>
                <div class="row formulario">
                    <div class="col-lg-12">
                        <form [formGroup]="form" (ngSubmit)="salvar()">
                            <div class="row">                                
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="amigo">Amigo</label>
                                        <select class="form-control" id="amigo" formControlName="amigoId" required>
                                            <option selected value="">Selecione...</option>
                                            <option *ngFor="let amigo of amigos" value="{{amigo.id}}" >{{amigo.apelido}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="jogo">Jogo</label>
                                        <select class="form-control" id="jogo" formControlName="jogoId" required>
                                            <option selected value="">Selecione...</option>
                                            <option *ngFor="let jogo of jogos" value="{{jogo.id}}" >{{jogo.nome}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-lg-12">
                                <div class="row">
                                    <button type="submit" class="btn btn-dark">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
