<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Amigo - {{id}}</h5>
                </div>
                <hr>
                <div class="row formulario">
                    <div class="col-lg-12">
                        <form [formGroup]="form" (ngSubmit)="salvar()">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="apelido">Apelido</label>
                                        <input type="text" class="form-control" id="apelido" formControlName="apelido" required>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" class="form-control" id="telefone" formControlName="telefone" required>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-lg-12">
                                <div class="row">
                                    <button type="submit" class="btn btn-dark">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
